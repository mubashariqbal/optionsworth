  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>What are my Stock Options Worth?</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<div class="container">

    <header class="text-center">
      <h1><img src="images/logo.png" height="70px" alt="What are my stock options worth" /></h1>
      <h2>Probably nothing, but we can all dream!</h2>
    </header>

    <div id="calculator">
      <div class="row">
        <div id="form" class="col-md-8">
          <form class="row">

            <div class="form-group row">
              <div class="control col-sm-12">
                <div class="col-sm-8">
                  <label class="">Value of Company
                    <p class="notes">
                      This is typically set at the companies last funding round.
                    </p>
                  </label>
                </div>
                <div class="col-sm-4">
                  <span  class="" type="number" name="value_of_company" v-model="value_of_company" placeholder="">{{value_of_company | currency }}</span>
                </div>
                <input v-on="change: calculateValue" class="slider" type="range" min="1000000" max="100000000" step="1000000" name="value_of_company" v-model="value_of_company" value="{{value_of_company}}" v-el="value_of_company" placeholder="$ Value of Company"/>
              </div>
            </div>

            <div class="form-group row">
              <div class="control col-sm-12">
                  <div class="col-sm-8">
                    <label>Number of options you have
                      <p class="notes">
                          This varies greatly, but is determined by your role at the company, and when you join.
                      </p>
                    </label>
                  </div>
                  <div class="col-sm-4">
                    <input v-on="change: calculateValue" type="number" name="shares_you_get"    value="{{shares_you_get}}" v-model="shares_you_get" v-el="shares_you_get" placeholder="Number of Shares you Get"/>
                  </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="control col-sm-12">
                <div class="col-sm-8">
                  <label class="">Total Shares
                    <p class="notes">
                      You'll have to ask the company for this, and is a huge red flag if they won't tell you.
                    </p>
                  </label>
                </div>
                <div class="col-sm-4">
                  <input v-on="change: calculateValue" class="" type="number" name="total_shares"      value="{{total_shares}}" v-model="total_shares" v-el="total_shares" placeholder="Total Shares"/>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="control col-sm-12">
                <div class="col-sm-8">
                  <label class="">Your Price Per Share
                    <p class="notes">
                      The earlier you join a startup the less you typically have to pay for the options.
                    </p>
                  </label>
                </div>
                <div class="col-sm-4">
                  $<input v-on="change: calculateValue" class="" type="number" min="0.01" step="0.01" name="price_you_pay"     value="{{price_you_pay}}" v-model="price_you_pay" v-el="price_you_pay" placeholder="Price you Pay per Share"/>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button v-on="click: calculateValue" class="btn btn-primary" type="submit">Calculate</button>
            </div>
          </form>
        </div>

        <div id="result" class="col-md-4">
            <div class="value" v-if="options_worth">
              <h3>Your Options might be Worth</h3>
              <h2>{{options_worth | currency }}</h2>
              <p>You own {{pct_ownership}}% of the company</p>

              <div class="profit" v-if="profit">
                <h3>Profit</h3>
                <p v-class="noprofit: noProfit">{{profit | currency}}</p>
              </div>
            </div>
        </div>
      </div>
    </div>

    <footer class="row">
      <div class="col-sm-4 text-left">
        <p>&copy; 2015 Options Worth</p>
      </div>
      <div class="col-sm-4">
        <p><a href="http://github.com/mubashariqbal/optionsworth">About</a></p>
      </div>
      <div class="col-sm-4 text-right">
        <p>Made by <a href="http://twitter.com/mubashariqbal">@mubashariqbal</a></p>
      </div>
    </footer>


    </div>

</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="bower_components/vue/dist/vue.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
